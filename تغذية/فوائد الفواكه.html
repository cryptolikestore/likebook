<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فوائد الفواكه</title>
    <style>
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            color: #333;
            overflow-x: auto; /* إضافة شريط تمرير أفقي إذا لزم الأمر */
        }

        .fruit-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 أعمدة للشاشات الكبيرة */
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px; /* تعريض النافذة قليلاً */
            overflow-x: auto; /* إضافة شريط تمرير أفقي في حال تجاوز المحتوى عرض النافذة */
        }

        /* عند الشاشات الصغيرة، نقوم بعرض عمودين فقط */
        @media (max-width: 768px) {
            .fruit-grid {
                grid-template-columns: repeat(2, 1fr); /* عرض عمودين فقط */
            }
        }

        .fruit-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .fruit-card img {
            width: 100%;
            height: auto;
        }

        .fruit-card:hover {
            transform: scale(1.05);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: right;
        }

        .popup-content img {
            max-width: 100%;
            border-radius: 8px;
        }

        .popup-close {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 8px;
        }

        .popup-close:hover {
            background: #d32f2f;
        }

        /* تعديل زر "قراءة المزيد" */
        .read-more {
            background: #4CAF50; /* اللون الأخضر */
            color: white;
            border: none;
            padding: 15px 20px; /* جعل الزر أكبر */
            cursor: pointer;
            margin-top: 10px;
            border-radius: 8px;
            width: 100%; /* تمدد الزر ليشغل العرض الكامل */
        }

        .read-more:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>

    <h1 class="main-title">فوائد الفواكه</h1>
    <div class="fruit-grid" id="fruit-grid"></div>
    
    <style>
        .main-title {
            color: #FF8C00; /* اللون البرتقالي الداكن */
            border: 3px solid white; /* إطار أبيض */
            border-radius: 10px; /* حواف دائرية 10 بكسل */
            padding: 10px; /* إضافة مساحة داخلية */
            display: inline-block; /* لجعل العنصر يتناسب مع النص */
        }
    </style>
    
<!-- النافذة المنبثقة -->
<div class="popup" id="popup">
    <div class="popup-content">
        <img id="popup-image" src="" alt="App Image">
        <h2 id="popup-name"></h2>
        <p id="popup-description"></p>
        <button class="read-more" id="popup-read-more" onclick="window.location.href = '';">قراءة المزيد</button>
        <button class="popup-close" id="popup-close">إغلاق</button>
    </div>
</div>

<script>
    // دالة لجلب بيانات الفواكه من ملف JSON
    function fetchFruitData(filePath) {
        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (!Array.isArray(data) || data.length === 0) {
                    displayNoFruitMessage();
                } else {
                    displayFruitCards(data);
                }
            })
            .catch(error => console.error('Error fetching fruit data:', error));
    }

    // دالة لعرض بيانات الفواكه في البطاقات
    function displayFruitCards(fruits) {
        const grid = document.getElementById('fruit-grid');
        grid.innerHTML = ''; // تنظيف الشبكة قبل الإضافة
        fruits.forEach(fruit => {
            const card = document.createElement('div');
            card.className = 'fruit-card';
            card.innerHTML = `
                <img src="${fruit.card_image_url || 'default-image.jpg'}" alt="${fruit.name || 'فاكهة'}">
                <h3>${fruit.name || 'اسم الفاكهة غير متاح'}</h3>
            `;
            card.addEventListener('click', () => showPopup(fruit));
            grid.appendChild(card);
        });
    }

    // دالة لعرض رسالة عند عدم وجود فواكه
    function displayNoFruitMessage() {
        const grid = document.getElementById('fruit-grid');
        grid.innerHTML = '<p>لا توجد فواكه متاحة حالياً.</p>';
    }

    // دالة لعرض النافذة المنبثقة عند النقر على بطاقة فاكهة
    function showPopup(fruit) {
        document.getElementById('popup-name').innerText = fruit.name || 'اسم الفاكهة غير متاح';
        document.getElementById('popup-description').innerText = fruit.description || 'لا يوجد وصف متاح.';
        document.getElementById('popup-image').src = fruit.card_image_url || 'default-image.jpg';
        document.getElementById('popup-read-more').onclick = function () {
            window.location.href = fruit.link || '#';
        };
        document.getElementById('popup').style.display = 'flex';
    }

    // دالة لإغلاق النافذة المنبثقة
    document.getElementById('popup-close').addEventListener('click', () => {
        document.getElementById('popup').style.display = 'none';
    });

    // جلب بيانات الفواكه عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
        fetchFruitData('https://likebook.online/takh/1/fawakehjson.json'); // تأكد من أن المسار صحيح.
    });
</script>

</body>
</html>
