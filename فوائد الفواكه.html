<script>
    // دالة لجلب بيانات الفواكه من ملف JSON
    function fetchFruitData(filePath) {
        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (!Array.isArray(data) || data.length === 0) {
                    displayNoFruitMessage();
                } else {
                    displayFruitCards(data);
                }
            })
            .catch(error => console.error('Error fetching fruit data:', error));
    }

    // دالة لعرض بيانات الفواكه في البطاقات
    function displayFruitCards(fruits) {
        const grid = document.getElementById('fruit-grid');
        grid.innerHTML = ''; // تنظيف الشبكة قبل الإضافة
        fruits.forEach(fruit => {
            const card = document.createElement('div');
            card.className = 'fruit-card';
            card.innerHTML = `
                <img src="${fruit.card_image_url || 'default-image.jpg'}" alt="${fruit.name || 'فاكهة'}">
                <h3>${fruit.name || 'اسم الفاكهة غير متاح'}</h3>
            `;
            card.addEventListener('click', () => showPopup(fruit));
            grid.appendChild(card);
        });
    }

    // دالة لعرض رسالة عند عدم وجود فواكه
    function displayNoFruitMessage() {
        const grid = document.getElementById('fruit-grid');
        grid.innerHTML = '<p>لا توجد فواكه متاحة حالياً.</p>';
    }

    // دالة لعرض النافذة المنبثقة عند النقر على بطاقة فاكهة
    function showPopup(fruit) {
        document.getElementById('popup-name').innerText = fruit.name || 'اسم الفاكهة غير متاح';
        document.getElementById('popup-description').innerText = fruit.description || 'لا يوجد وصف متاح.';
        document.getElementById('popup-image').src = fruit.card_image_url || 'default-image.jpg';
        document.getElementById('popup-read-more').onclick = function () {
            window.location.href = fruit.link || '#';
        };
        document.getElementById('popup').style.display = 'flex';
    }

    // دالة لإغلاق النافذة المنبثقة
    document.getElementById('popup-close').addEventListener('click', () => {
        document.getElementById('popup').style.display = 'none';
    });

    // جلب بيانات الفواكه عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
        fetchFruitData('https://likebook.online/%D8%AA%D8%BA%D8%B0%D9%8A%D8%A9/1/fawakehjson.json'); // تأكد من أن المسار صحيح.
    });
      // دالة لحساب مسافة ليفنشتاين (Levenshtein Distance)
function levenshtein(a, b) {
const tmp = [];
let i, j, alen = a.length, blen = b.length, cost;
if (alen === 0) return blen;
if (blen === 0) return alen;
for (i = 0; i <= alen; i++) tmp[i] = [i];
for (j = 0; j <= blen; j++) tmp[0][j] = j;
for (i = 1; i <= alen; i++) {
    for (j = 1; j <= blen; j++) {
        cost = (a[i - 1] === b[j - 1]) ? 0 : 1;
        tmp[i][j] = Math.min(tmp[i - 1][j] + 1, tmp[i][j - 1] + 1, tmp[i - 1][j - 1] + cost);
    }
}
return tmp[alen][blen];
}

// دالة البحث مع اقتراحات مشابهة
function searchSite() {
const query = document.getElementById('search-box').value.toLowerCase();

if (query) {
    fetch('https://likebook.online/searchData.json')  // رابط بيانات البحث لديك
        .then(response => response.json())
        .then(data => {
            const results = data.filter(item => item.name.toLowerCase().includes(query));
            const suggestions = [];

            // العثور على نتائج مشابهة باستخدام مسافة ليفنشتاين
            data.forEach(item => {
                const distance = levenshtein(query, item.name.toLowerCase());
                if (distance <= 2) {  // تحديد المسافة التي تعتبر مشابهة
                    suggestions.push(item);
                }
            });

            if (results.length > 0) {
                displayResults(results);
            } else if (suggestions.length > 0) {
                displayResults(suggestions, 'اقتراحات قد تكون مفيدة');
            } else {
                alert("لم يتم العثور على نتائج. حاول التحقق من الكتابة.");
            }
        })
        .catch(error => console.error('Error fetching search data:', error));
} else {
    alert("يرجى إدخال كلمة البحث.");
}
}

// دالة لعرض النتائج
function displayResults(items, message = "نتائج البحث") {
const container = document.getElementById('results-container');
container.innerHTML = `<h3>${message}</h3>`;
items.forEach(item => {
    const resultItem = document.createElement('div');
    resultItem.className = 'result-item';
    resultItem.innerHTML = `
        <h4>${item.name}</h4>
        <p>${item.description.substring(0, 80)}...</p>
        <a href="${item.link}">اقرأ المزيد</a>
    `;
    container.appendChild(resultItem);
});
}
