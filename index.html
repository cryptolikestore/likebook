        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const popularContainer = document.getElementById("popular-cards");
        
                fetch("https://likebook.online/json/ra.json")
                    .then(response => {
                        if (!response.ok) throw new Error("خطأ في تحميل البيانات");
                        return response.json();
                    })
                    .then(data => {
                        // التحقق من وجود البيانات
                        if (!data || !Array.isArray(data)) return;
        
                        data.forEach(item => {
                            // إنشاء بطاقة لكل عنصر
                            const card = document.createElement("div");
                            card.classList.add("card");
        
                            // إضافة الصورة إذا توفرت
                            if (item.image) {
                                const img = document.createElement("img");
                                img.src = item.image;
                                img.alt = item.title || "صورة";
                                card.appendChild(img);
                            }
        
                            // إضافة المحتوى النصي
                            const content = document.createElement("div");
                            content.classList.add("card-content");
        
                            const title = document.createElement("h3");
                            title.textContent = item.title || "بدون عنوان";
                            content.appendChild(title);
        
                            const description = document.createElement("p");
                            description.textContent = item.description || "بدون وصف";
                            content.appendChild(description);
        
                            // إضافة رابط
                            if (item.url) {
                                const link = document.createElement("a");
                                link.href = item.url;
                                link.textContent = "قراءة المزيد";
                                link.style.color = "#f39c12";
                                link.style.textDecoration = "none";
                                link.style.display = "block";
                                link.style.marginTop = "10px";
                                content.appendChild(link);
                            }
        
                            card.appendChild(content);
                            popularContainer.appendChild(card);
                        });
                    })
                    .catch(error => {
                        console.error("خطأ:", error);
                        popularContainer.textContent = "تعذر تحميل البيانات.";
                    });
            });
        </script>

<script>
    // تحميل البيانات من ملف JSON
    fetch('https://likebook.online/searchData.json')
        .then(response => response.json())
        .then(data => {
            const cardsContainer = document.getElementById('cards-container');
            data.forEach(item => {
                if (item.title && item.description && item.url && item.image) {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.onclick = () => window.location.href = item.url;
                    card.innerHTML = `
                        <img src="${item.image}" alt="${item.title}">
                        <div class="card-content">
                            <h3>${item.title}</h3>
                            <p>${item.description}</p>
                        </div>
                    `;
                    cardsContainer.appendChild(card);
                }
            });
        })
        .catch(error => console.error('Error loading data:', error));

    // دالة البحث
    function searchSite() {
        const query = document.getElementById('search-box').value.trim();
        if (query) {
            // إعادة التوجيه إلى رابط البحث مع الاستعلام
            window.location.href = `https://likebook.online/search?q=${query}`;
        } else {
            alert("يرجى إدخال كلمة البحث.");
        }
    }

    // إضافة حدث للبحث عند الضغط على زر Enter
    document.getElementById('search-box').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            searchSite();
        }
    });
</script>
