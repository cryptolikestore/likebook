<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar .site-name {
            font-size: 20px;
            font-weight: bold;
        }

        .top-bar .search-bar input {
            padding: 5px;
            font-size: 14px;
            width: 200px;
        }

        .top-bar .search-bar button {
            padding: 6px;
            background-color: #f39c12;
            color: white;
            border: none;
            cursor: pointer;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 15px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* التوافق مع الأجهزة الصغيرة */
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
        }
     .buttons-container {
        margin-top: 50px;
    }
    .button {
        background-color: #e67e22;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        text-decoration: none;
        border-radius: 4px;
        margin: 10px;
        display: inline-block;
        border: 1px solid #e67e22;
    }
    .button:hover {
        background-color: #d35400;
    }
/* تنسيق الحاوية */
.buttons-container {
    text-align: center; /* محاذاة المحتوى في الوسط */
    margin-top: 20px; /* إضافة مسافة من أعلى */
}

/* تنسيق الروابط */
.btn-home {
    color: black; /* اللون النصي الأسود */
    font-size: 18px; /* حجم الخط */
    text-decoration: none; /* إزالة الخط السفلي من الرابط */
    margin: 0 10px; /* إضافة مسافة بين النصوص */
}

/* تنسيق الفاصل (|) */
.separator {
    color: #FF8C00; /* اللون البرتقالي الداكن للفاصل */
    font-size: 18px; /* حجم الخط للفاصل */
    margin: 0 10px; /* إضافة مسافة حول الفاصل */
}

/* تأثير عند التمرير على النصوص */
.btn-home:hover {
    text-decoration: underline; /* إضافة خط تحت النص عند التمرير */
}
/* الحاويات */
.content-section {
    padding: 20px;
    background-color: #f4f4f4;
}

.container {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: wrap; /* يسمح بتكييف التصميم مع الشاشات الصغيرة */
}

.column {
    display: flex;
    flex-direction: column;
    gap: 20px;
    flex: 1;
}

.box {
    background-color: #fff;
    padding: 20px;
    text-align: right; /* محاذاة النصوص إلى اليمين */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    flex: 1;
}

/* تنسيق النصوص الأفقية */

.grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* عرض النصوص في صفين */
    gap: 10px; /* مسافة بين العناصر */
}

.horizontal-link {
    text-align: right; /* محاذاة النص إلى اليمين */
    font-size: 16px; /* حجم النص */
    color: #333; /* لون النص */
    text-decoration: none; /* إزالة الخط السفلي */
    transition: color 0.3s ease;
}

.horizontal-link:hover {
    color: #f39c12; /* تغيير اللون عند التمرير */
}
     /* الحاوية الرئيسية */
     #card-container {
            position: relative;
            width: 100%;
            height: 400px; /* ارتفاع الحاوية */
            margin: 0 auto;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* الشريط الداخلي */
        #card-slider {
            display: flex;
            transition: transform 0.3s ease-in-out;
            height: 100%;
        }

        /* البطاقات */
        .card {
            flex: 0 0 33.333%; /* عرض كل بطاقة ثلث الحاوية في الشاشات العادية */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #fff;
            border-right: 1px solid #eee;
            padding: 16px;
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card img {
            max-height: 60%;
            width: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .card-content {
            margin-top: 10px;
            text-align: center;
        }

        .card-content h3 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }

        .card-content p {
            font-size: 14px;
            color: #666;
        }

        /* السهام */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .arrow:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        /* استعلامات الوسائط للتكيف مع مختلف الشاشات */
        @media (max-width: 1200px) {
            .card {
                flex: 0 0 50%; /* عرض البطاقة نصف الحاوية في الشاشات الكبيرة */
            }
        }

        @media (max-width: 768px) {
            .card {
                flex: 0 0 100%; /* عرض البطاقة بالكامل في الشاشات الصغيرة */
            }
        }
    </style>
</head>
<body>


<div class="top-bar">
    <div class="site-name">
        <span onclick="window.location.href='https://likebook.online';" style="color: #f39c12; font-weight: bold; cursor: pointer;">موقع لايك </span><span style="color: white; font-weight: bold;">بوك</span>
    </div>
    <div class="search-bar">
        <input type="text" id="search-box" placeholder="ابحث في الموقع...">
        <button onclick="searchSite()">بحث</button>
    </div>
</div>
<div class="content-section">
    <div class="container">
        <!-- الحاوية الأولى (تم دمج النصوص من الحاوية الثانية) -->
        <div class="column">
            <div class="box">
                <div class="grid-container">
                    <a href="#" class="horizontal-link">تحميل كتب</a>
                    <a href="#" class="horizontal-link">التغذية</a>
                    <a href="#" class="horizontal-link">العناية بالأطفال</a>
                    <a href="#" class="horizontal-link">صحة وطب</a>
                    <a href="#" class="horizontal-link">الحياة والمجتمع</a>
                    <a href="#" class="horizontal-link">أقوال وأمثال</a>
                    <a href="#" class="horizontal-link">كلمات وجمل معبرة</a>
                    <a href="#" class="horizontal-link">أخبار</a>
                    <a href="#" class="horizontal-link">تكنولوجيا وعلوم</a>
                    <a href="#" class="horizontal-link">فنون</a>
                    <a href="#" class="horizontal-link">قصص وحكايات</a>
                </div>
            </div>
        </div>

        <div id="card-container">
            <button class="arrow left" id="prev-btn">&#9664;</button>
            <div id="card-slider"></div>
            <button class="arrow right" id="next-btn">&#9654;</button>
        </div>
        


                






<script>
   document.addEventListener("DOMContentLoaded", () => {
            const cardSlider = document.getElementById("card-slider");
            const prevBtn = document.getElementById("prev-btn");
            const nextBtn = document.getElementById("next-btn");

            let currentIndex = 0;
            let data = [];
            let dataIndex = 0;
            let isLoading = false; // للتحقق من تحميل البيانات

            // دالة لتحميل البيانات
            function loadData() {
                if (isLoading) return; // إذا كان هناك تحميل جارٍ، لا نكرر الطلب
                isLoading = true; // قيد التحميل

                fetch("https://likebook.online/json/ra.json")
                    .then(response => {
                        if (!response.ok) throw new Error("خطأ في تحميل البيانات");
                        return response.json();
                    })
                    .then(fetchedData => {
                        console.log('تم تحميل بيانات جديدة:', fetchedData);
                        data = data.concat(fetchedData); // إضافة البيانات الجديدة إلى المصفوفة القديمة
                        renderCards(); // تحديث الواجهة
                        isLoading = false; // إلغاء التحميل
                    })
                    .catch(error => {
                        console.error("خطأ:", error);
                        isLoading = false; // إلغاء التحميل حتى في حالة الخطأ
                    });
            }

            // دالة لعرض البطاقات
            function renderCards() {
                const cardsToRender = data.slice(dataIndex, dataIndex + 3); // عرض 3 بطاقات فقط في كل مرة
                cardsToRender.forEach(item => {
                    const card = document.createElement("div");
                    card.classList.add("card");

                    if (item.image) {
                        const img = document.createElement("img");
                        img.src = item.image;
                        img.alt = item.title || "صورة";
                        card.appendChild(img);
                    }

                    const content = document.createElement("div");
                    content.classList.add("card-content");

                    const title = document.createElement("h3");
                    title.textContent = item.title || "بدون عنوان";
                    content.appendChild(title);

                    const description = document.createElement("p");
                    description.textContent = item.description || "بدون وصف";
                    content.appendChild(description);

                    card.appendChild(content);
                    cardSlider.appendChild(card);
                });
            }

            // تحميل البيانات عند بداية تحميل الصفحة
            loadData();

            // وظائف السهام
            prevBtn.addEventListener("click", () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    dataIndex -= 3; // تقليل عدد العناصر الظاهرة
                    updateSlider();
                }
            });

            nextBtn.addEventListener("click", () => {
                if (dataIndex + 3 < data.length) {
                    currentIndex++;
                    dataIndex += 3; // زيادة عدد العناصر الظاهرة
                    updateSlider();
                } else {
                    // إذا كانت البيانات في الصفحة الحالية قد انتهت، نقوم بتحميل المزيد
                    loadData();
                }
            });

            // تحديث حركة التمرير
            function updateSlider() {
                const slideWidth = cardSlider.children[0].offsetWidth;
                cardSlider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
            }
        });



    // دالة البحث
    function searchSite() {
        const query = document.getElementById('search-box').value.trim();
        if (query) {
            // إعادة التوجيه إلى رابط البحث مع الاستعلام
            window.location.href = `https://likebook.online/search?q=${query}`;
        } else {
            alert("يرجى إدخال كلمة البحث.");
        }
    }

    // إضافة حدث للبحث عند الضغط على زر Enter
    document.getElementById('search-box').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            searchSite();
        }
    });
</script>

</body>
