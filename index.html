<script>
  function renderCards() {
    cardSlider.innerHTML = ""; // مسح البطاقات القديمة
    const cardsToRender = data.slice(dataIndex, dataIndex + 4); // عرض 4 بطاقات فقط في كل مرة
    cardsToRender.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("card");

        // التأكد من وجود URL وتحديد وظيفة النقر على البطاقة
        if (item.url) {
            card.style.cursor = "pointer"; // تغيير المؤشر إلى يد للإشارة إلى قابلية النقر
            card.addEventListener("click", () => {
                window.open(item.url, "_blank"); // فتح الرابط في نافذة جديدة
            });
        }

        if (item.image) {
            const img = document.createElement("img");
            img.src = item.image;
            img.alt = item.title || "صورة";
            card.appendChild(img);
        }

        const content = document.createElement("div");
        content.classList.add("card-content");

        const title = document.createElement("h3");
        title.textContent = item.title || "بدون عنوان";
        content.appendChild(title);

        const description = document.createElement("p");
        description.textContent = item.description || "بدون وصف";
        content.appendChild(description);

        card.appendChild(content);
        cardSlider.appendChild(card);
    });
}


// دالة البحث
function searchSite() {
    const query = document.getElementById('search-box').value.trim();
    if (query) {
        // إعادة التوجيه إلى رابط البحث مع الاستعلام
        window.location.href = `https://likebook.online/search?q=${query}`;
    } else {
        alert("يرجى إدخال كلمة البحث.");
    }
}

// إضافة حدث للبحث عند الضغط على زر Enter
document.getElementById('search-box').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        searchSite();
    }
});
